<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div>
      <h3>Subject ID: {{ sub.subject_id }}</h3>
    </div><br /><br />
    {% if response_list %}
    <div>
      <table>
        <tr>
          <th>Responses:</th>
        </tr>
        {% for response in response_list %}
        <tr>
          <td>{{ response.created }}</td>
        </tr>
        {% endfor %}
      </table>
    </div><br /><br />
    {% endif %}
    <form action="{% url 'trial' %}">
      <input type="submit" value="Begin Trial" />
    </form>
  </body>
</html>
